.container
{
	position:absolute;
	top:50%;
	left:50%;
	-webkit-transform: translate(-50%, -50%);
	-moz-transform: translate(-50%, -50%);
	-o-transform: translate(-50%, -50%);
	-ms-transform: translate(-50%, -50%);

.container h1

.container h1 span{color:#C92820;}

.container h2

.container form.is-success img.bite{display:block;}


.container .submit {
	background-color: #F78756;

    top: -7px;

    display: block;
    margin-left: auto;
    margin-right: auto;

    border-radius: 10px;

.container.is-focused .submit
{
	top:-30px;
	height:50px;
}

.container.is-success .submit
{
	top:-30px;
	height:50px;
	background:#81b45c !important;
}

.container  .submit:hover, .container .submit:focus, .container .submit:active
{
